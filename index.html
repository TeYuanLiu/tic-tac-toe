<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="panel-container">
      <div class="message show" id="welcomeMessage">
        <p>Welcome to Play Tic-Tac-Toe</p>
        <button id="easyModeButton">Easy Mode</button>
        <button id="hardModeButton">Hard Mode</button>
      </div>
      <div class="message" id="orderMessage">
        <p>Go First or Go Second</p>
        <button id="goFirstButton">Go First</button>
        <button id="goSecondButton">Go Second</button>
      </div>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="message" id="outcomeMessage">
        <div data-outcome-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </div>
  </body>
</html>
